<h1 id="title">Survey</h1>
<p id="description">Take a survey</p>
<form action="" id="survey-form">
  <label for="name" id="name-label">Name:</label>
  <input type="text" id="name" placeholder="name" required />
  <label for="email" id="email-label">Email:</label>
  <input type="email" id="email" required placeholder="email" />
  <label for="number" id="number-label">Number:</label>
  <input type="number" name="" id="number" min="1" max="999" placeholder="2" />
  <label for="dropdown">Select:</label>
  <select name="select" id="dropdown">
    <option value="1">1</option>
    <option value="2">2</option>
  </select>
  <label for="r1">1</label>
  <input type="radio" name="radio" id="r1" value="1" />
  <label for="r2">2</label>
  <input type="radio" name="radio" id="r2" value="2" />
  <input type="checkbox" name="" id="" value="1" />
  <input type="checkbox" name="" id="" value="2" />
  <textarea name="" id="" cols="30" rows="10"></textarea>
  <button id="submit">submit</button>
</form>
